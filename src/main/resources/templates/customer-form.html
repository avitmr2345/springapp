<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <i>Fill out the form. * means required </i>
    <br>
    <br>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        <!-- firstName is property name from Customer class -->
        First Name: <input type="text" th:field="*{firstName}" />
        <br><br>
        Last Name*: <input type="text" th:field="*{lastName}" />
        
        <!-- #th.if is to check if error message for lastName and th.errors is to display error message for lastName -->
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        <br><br>
        
        Free passes: <input type="text" th:field="*{freePasses}" />
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
